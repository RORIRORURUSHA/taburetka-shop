<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --text: #1e293b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.05);
            --radius: 28px;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .frame-container {
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }

        .message-frame {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            box-shadow: 0 20px 50px var(--shadow-color);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: var(--transition);
            text-align: center;
        }

        .message-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary-light);
            border-radius: calc(var(--radius) + 4px);
            opacity: 0.3;
            pointer-events: none;
            animation: pulse 4s infinite ease-in-out;
        }

        .message-frame::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123, 92, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 30s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.02); opacity: 0.5; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 2rem;
            color: var(--text);
            font-size: 1.1rem;
        }

        .signature {
            font-style: italic;
            color: var(--primary);
            margin-top: 2rem;
            font-weight: 600;
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-extra-light);
            filter: blur(40px);
            z-index: -1;
            opacity: 0.7;
        }

        .decoration-1 {
            top: -30px;
            right: -30px;
            background: var(--primary-light);
        }

        .decoration-2 {
            bottom: -40px;
            left: -40px;
            background: var(--primary-extra-light);
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="message-frame">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            
            <h1>Извините, но Rurusha выходит из этого проекта</h1>
         
            
            <div class="signature">Автор всего Rurusha</div>
        </div>
    </div>
</body>
</html>
