<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - Vape Universe</title>
    <style>
        :root {
            --primary: #4a69bd;
            --secondary: #1e3799;
            --accent: #f59e0b;
            --text: #1e293b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--primary);
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: var(--shadow);
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .product-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .product-info img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
        }

        .product-info h1 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .product-info p {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .review-form {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .review-form h2 {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .review-form input,
        .review-form textarea,
        .review-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .review-form input:focus,
        .review-form textarea:focus,
        .review-form select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .review-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .review-form button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .review-form button:hover {
            background: var(--secondary);
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .review-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .review-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .review-header h3 {
            font-size: 1rem;
            color: var(--secondary);
        }

        .review-header a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .review-rating {
            display: flex;
            gap: 0.3rem;
            margin-bottom: 1rem;
        }

        .review-rating span {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .review-content {
            font-size: 0.9rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .review-images {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .review-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .review-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .review-date {
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.7;
        }

        /* Модальное окно для фотографий */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.2rem;
            }

            .product-info img {
                width: 100px;
                height: 100px;
            }

            .product-info h1 {
                font-size: 1.2rem;
            }

            .product-info p {
                font-size: 0.8rem;
            }

            .review-form h2 {
                font-size: 1rem;
            }

            .review-form input,
            .review-form textarea,
            .review-form select {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .review-form button {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .review-header h3 {
                font-size: 0.9rem;
            }

            .review-content {
                font-size: 0.8rem;
            }

            .review-images img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        VAPE UNIVERSE
    </header>

    <main class="main-content">
        <div class="product-info">
            <img id="productImage" src="" alt="Товар">
            <h1 id="productName"></h1>
            <p id="productDescription"></p>
        </div>

        <div class="review-form">
            <h2>Оставить отзыв</h2>
            <input type="text" id="username" placeholder="Ваш никнейм" required>
            <input type="text" id="telegram" placeholder="Ваш Telegram" required>
            <select id="rating">
                <option value="5">5 звезд</option>
                <option value="4">4 звезды</option>
                <option value="3">3 звезды</option>
                <option value="2">2 звезды</option>
                <option value="1">1 звезда</option>
            </select>
            <textarea id="review-text" placeholder="Ваш отзыв"></textarea>
            <input type="file" id="review-images" multiple accept="image/*">
            <button onclick="submitReview()">Отправить отзыв</button>
        </div>

        <div class="reviews-list" id="reviews-list">
            <!-- Отзывы будут добавляться сюда динамически -->
        </div>
    </main>

    <!-- Модальное окно для фотографий -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Фото отзыва">
    </div>

    <script>
        // 1. Инициализация данных
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');

        // 2. Загрузка информации о товаре
        const products = [
            {
                id: 1,
                name: "Злая монашка 7%",
                description: "Кислые вкусы",
                image: "images/zhidkost1.jpg"
            },
            {
                id: 2,
                name: "Дуалл 5%",
                description: "Фруктовые вкусы",
                image: "images/duall1.webp"
            },
            {
                id: 3,
                name: "Trava 5%",
                description: "Освежающие вкусы",
                image: "images/trava.jpg"
            },
            {
                id: 4,
                name: "Dabler 2%",
                description: "Легкие вкусы",
                image: "images/dabbler.jpg"
            },
            {
                id: 5,
                name: "Chapman 5%",
                description: "Табачные вкусы",
                image: "images/Chapman.jpg"
            },
            {
                id: 6,
                name: "XYLINET TEBE PIZDA 30ML 7%",
                description: "16 вкусов",
                image: "images/хулинет.jpg"
            },
            {
                id: 20,
                name: "Anima love 2%",
                description: "2 вкуса",
                image: "images/анима_лав2.jpg"
            }
        ];

        const product = products.find(p => p.id === parseInt(productId));
        if (product) {
            document.getElementById('productImage').src = product.image;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productDescription').textContent = product.description;
        }

        // 3. Работа с отзывами
        let reviews = JSON.parse(localStorage.getItem(`reviews_${productId}`)) || [];

        async function submitReview() {
            try {
                // 4. Валидация данных
                const username = document.getElementById('username').value.trim();
                const telegram = document.getElementById('telegram').value.trim();
                const rating = document.getElementById('rating').value;
                const reviewText = document.getElementById('review-text').value.trim();
                const imagesInput = document.getElementById('review-images');
                
                if (!username || !telegram || !rating || !reviewText) {
                    throw new Error('Заполните все обязательные поля!');
                }

                // 5. Обработка изображений
                const images = [];
                for (const file of imagesInput.files) {
                    const reader = new FileReader();
                    reader.onload = (e) => images.push(e.target.result);
                    reader.readAsDataURL(file);
                }

                // 6. Сохранение отзыва
                const review = {
                    username,
                    telegram,
                    rating,
                    reviewText,
                    images,
                    date: new Date().toLocaleString()
                };
                
                reviews.push(review);
                localStorage.setItem(`reviews_${productId}`, JSON.stringify(reviews));
                renderReviews();
                
                // 7. Отправка в Telegram
                await sendToTelegram(review, imagesInput.files);
                
                // 8. Очистка формы
                document.getElementById('username').value = '';
                document.getElementById('telegram').value = '';
                document.getElementById('rating').value = '5';
                document.getElementById('review-text').value = '';
                document.getElementById('review-images').value = '';
                
                alert('Отзыв успешно отправлен!');
                
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        async function sendToTelegram(review, files) {
            const botToken = '8006097068:AAGRzfW1DVQ8qVIKKxnBlF3efshqcYWOZqU';
            const chatId = '7395030282';
            
            // 9. Формирование сообщения
            const message = [
                `Новый отзыв!`,
                `Товар: ${product.name}`,
                `Никнейм: ${review.username}`,
                `Telegram: @${review.telegram}`,
                `Рейтинг: ${review.rating}/5`,
                `Отзыв: ${review.reviewText}`
            ].join('\n');

            // 10. Отправка текста
            const textUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const textResponse = await fetch(textUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });

            if (!textResponse.ok) {
                throw new Error('Ошибка при отправке текста в Telegram');
            }

            // 11. Отправка изображений
            if (files.length > 0) {
                for (const file of files) {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', file);
                    
                    const photoResponse = await fetch(
                        `https://api.telegram.org/bot${botToken}/sendPhoto`,
                        {
                            method: 'POST',
                            body: formData
                        }
                    );

                    if (!photoResponse.ok) {
                        throw new Error('Ошибка при отправке фото в Telegram');
                    }
                }
            }
        }

        function renderReviews() {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <img src="https://via.placeholder.com/50" alt="Аватар">
                        <div>
                            <h3>${review.username}</h3>
                            <a href="https://t.me/${review.telegram}" target="_blank">@${review.telegram}</a>
                        </div>
                    </div>
                    <div class="review-rating">
                        ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                    </div>
                    <div class="review-content">
                        ${review.reviewText}
                    </div>
                    ${review.images.length > 0 ? `
                        <div class="review-images">
                            ${review.images.map(img => `<img src="${img}" alt="Фото отзыва" onclick="openModal('${img}')">`).join('')}
                        </div>
                    ` : ''}
                    <div class="review-date">
                        ${review.date}
                    </div>
                </div>
            `).join('');
        }

        // Модальное окно для фотографий
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.querySelector('.modal-close');

        function openModal(imageSrc) {
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        modalClose.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Инициализация
        renderReviews();
    </script>
</body>
</html>
